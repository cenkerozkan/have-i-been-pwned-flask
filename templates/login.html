{% extends "base.html" %}

{% block title %}Login - Have I Been Pwned{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">{% if show_register %}Register{% else %}Login{% endif %}</h2>
    
    <!-- Login Form -->
    <form id="loginForm" class="{% if show_register %}d-none{% endif %}">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="{% if not show_register %}d-none{% endif %}">
        <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" required>
        </div>
        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <!-- Alert for messages -->
    <div class="alert" role="alert"></div>
</div>

{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Login form submission
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        const data = {
            email: $('#loginEmail').val(),
            password: $('#loginPassword').val()
        };

        $.ajax({
            url: '/api/user/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    // Store the token
                    localStorage.setItem('jwt_token', response.data.access_token);
                    // Redirect to dashboard or home
                    window.location.href = '/dashboard';
                } else {
                    showAlert('danger', response.message);
                }
            },
            error: function(xhr) {
                showAlert('danger', 'Login failed. Please try again.');
            }
        });
    });

    // Registration form submission
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        
        const data = {
            user_name: $('#registerUsername').val(),
            email: $('#registerEmail').val(),
            password: $('#registerPassword').val()
        };

        $.ajax({
            url: '/api/user/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    showAlert('success', 'Registration successful! Please login.');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert('danger', response.message);
                }
            },
            error: function(xhr) {
                showAlert('danger', 'Registration failed. Please try again.');
            }
        });
    });

    function showAlert(type, message) {
        const alert = $('.alert');
        alert.removeClass('alert-success alert-danger')
             .addClass(`alert-${type}`)
             .text(message)
             .show();
    }
});
</script>
{% endblock %}
